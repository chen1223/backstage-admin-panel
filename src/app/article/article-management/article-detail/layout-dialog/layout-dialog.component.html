<swal
  #layout
  title="Select Layout"
  [showCancelButton]="false"
  [showConfirmButton]="false"
  [customClass]="layoutClasses">
  <!-- Layout wrapper -->
  <ul *swalPortal class="layout-wrapper">
    <!-- Text Only Layout -->
    <li class="layout --text-only" title="Text only" aria-label="Text only">
      <div class="body">
        <p>{{ textPlaceholder }}</p>
      </div>
      <div class="footer">
        <span class="footer-text">Text only</span>
      </div>
    </li><!-- End of text only layout -->

    <!-- Image Only Layout -->
    <li class="layout --img-only" title="Image only" aria-label="Image only">
      <div class="body">
        <img alt="Layout image placeholder" [src]="imgPlaceholder">
      </div>
      <div class="footer">
        <span class="footer-text">Image only</span>
      </div>
    </li><!-- End of image only layout -->

    <!-- Text with 1 image right layout -->
    <li class="layout --text-with-img-right" title="Text with 1 image right" aria-label="Text with 1 image right">
      <div class="body">
        <div class="text-wrapper">
          <p>{{ textPlaceholder }}</p>
        </div>
        <div class="img-wrapper">
          <img alt="Layout image placeholder" [src]="imgPlaceholder">
        </div>
      </div>
      <div class="footer">
        <span class="footer-text">Text with 1 image right</span>
      </div>
    </li><!-- End of text with 1 image right layout -->

    <!-- Text with 1 image left layout -->
    <li class="layout --text-with-img-left" title="Text with 1 image left" aria-label="Text with 1 image left">
      <div class="body">
        <div class="img-wrapper">
          <img alt="Layout image placeholder" [src]="imgPlaceholder">
        </div>
        <div class="text-wrapper">
          <p>{{ textPlaceholder }}</p>
        </div>
      </div>
      <div class="footer">
        <span class="footer-text">Text with 1 image left</span>
      </div>
    </li><!-- End of text with 1 image left layout -->

    <!-- Text with 2 images right layout -->
    <li class="layout --text-with-2imgs-right" title="Text with 2 images right" aria-label="Text with 2 images right">
      <div class="body">
        <div class="text-wrapper">
          <p>{{ textPlaceholder }}</p>
        </div>
        <div class="img-wrapper">
          <img alt="Layout image placeholder" [src]="imgPlaceholder">
          <img alt="Layout image placeholder" [src]="imgPlaceholder">
        </div>
      </div>
      <div class="footer">
        <span class="footer-text">Text with 2 images right</span>
      </div>
    </li><!-- End of text with 2 images right layout -->

    <!-- Text with 2 images left layout -->
    <li class="layout --text-with-2imgs-left" title="Text with 2 images left" aria-label="Text with 2 images left">
      <div class="body">
        <div class="img-wrapper">
          <img alt="Layout image placeholder" [src]="imgPlaceholder">
          <img alt="Layout image placeholder" [src]="imgPlaceholder">
        </div>
        <div class="text-wrapper">
          <p>{{ textPlaceholder }}</p>
        </div>
      </div>
      <div class="footer">
        <span class="footer-text">Text with 2 images left</span>
      </div>
    </li><!-- End of text with 2 images left layout -->
  </ul><!-- End of layout wrapper -->
</swal>
